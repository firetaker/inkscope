<!doctype html>
<html ng-app="processOsdApp">
<head>
 <meta charset=utf-8 />
 <script src="scripts/angular/angular.min.js"></script>
 <script src="scripts/angular/angular-route.min.js"></script>
 <script src="scripts/angular/angular-sanitize.min.js"></script>
 <script src="scripts/angular-misc/ng-table.min.js"></script>
 <script src="scripts/angular-misc/angular-commons.js"></script>
 <script src="scripts/angular-misc/ui-bootstrap-tpls-0.10.0.min.js"></script>
 <script src="scripts/angular-misc/dialogs.v2.min.js" type="text/javascript"></script>
 <script src="scripts/jquery.min.js"></script>
 <script src="scripts/common.js"></script>
 <script src="scripts/processOsdApp.js"></script>
 <link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
 
 <link href="css/jquery-ui-timepicker-addon.css" type="text/css" />
 <link href="css/demos.css" rel="stylesheet" type="text/css" />
 
 <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
 <script src="scripts/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
 
 <script src="scripts/jquery.ui.datepicker-zh-CN.js.js" type="text/javascript" charset="gb2312"></script>
 <script src="scripts/jquery-ui-timepicker-zh-CN.js" type="text/javascript"></script>

 <script src="scripts/bootstrap.min.js"></script>
 <script src="scripts/angular-misc/D3Directives.js"></script>
 <script src="scripts/Aristochart.js"></script>
 <script src="scripts/Aristochart-min.js"></script>
 <script src="scripts/d3/d3.v3.min.js"></script>
 <script src="scripts/d3/common.js"></script>
 <script src="scripts/d3/colorbrewer.js"></script>
 <link rel="stylesheet" href="css/testAdmin.css" />
 <link rel="stylesheet" href="css/tooltip.css" />
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="scripts/angular-misc/ng-table.min.css">
<style>
.ng-table-pager {
    display: none;
}
#control{
    margin : 2em;
    float:left;
    width :620px;
    border: solid gray 1px ;
    border-radius: 1em;
    padding: 1em;
    overflow-x :hidden ;
    overflow-y :auto ;
    }

</style>
<title>Ceph HOST  view</title>
</head>
<body ng-controller="ListCtrl">

<header ng-include src="'partials/header.html'" ng-init="pageTitle='Ceph process  view'"></header>
<!--div id="status"  >{{status}}</div-->
<div id="listpool">
     <table>
        <tr>
            <th><input type="text" ng-model="search" class="search-query" placeholder="Search"></th>
            <th>&nbsp; &nbsp; </th>
	    
        </tr>
        <tr>
            <td>From：<input type="timepicker" id="from"></td>
            <td>To：<input type="timepicker" id="to"></td>
        </tr>
    <br>
    <table ng-table="tableParams" class="table table-condensed table-hover">
        <tr ng-repeat="pool in orderedData | filter:search">
            <td data-title="'Id'">{{pool._id}}</td>
            <td data-title="'cluster_addr'" >{{pool.cluster_addr}}</td>
	    <td data-title="'public_addr'" >{{pool.public_addr}}</td>
	     <td data-title="'detail'" sortable="pool" style="text-align:center">
              <a href="#/detail/{{pool._id}}">
                <i class="icon-eye-open" alt="view details of {{pool._id}}" title="view details of {{pool._id}}"></i>
              </a>
            </td>
        </tr>
	<tr  align="middle">
	  <td><a  href="?page={{leftPage}}">上一页</a></td>
	  <td><a  href="?page={{rightPage}}">下一页</a></td>
	</tr>
    </table>
</div>
</div>
<div ng-view id="control" ></div>

<canvas height="400" width="640"></canvas>
</body>
</html>
